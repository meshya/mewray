services:

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Map the nginx.conf to container
      - .:/app  # Map your Django app code directory to serve static and media files
    depends_on:
      - django

  django:
    build: .
    command: >
      sh -c "python manage.py migrate &&
              python manage.py inituser &&
              python manage.py collectstatic --noinput &&
              daphne mewray.asgi:application -b 0.0.0.0 -p 8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      MEWRAY_DEBUG: "1"
      DJANGO_SETTINGS_MODULE: mewray.settings
      DJANGO_SUPERUSER_USERNAME: meshya
      DJANGO_SUPERUSER_EMAIL: mew@mew.mew
      DJANGO_SUPERUSER_PASSWORD: mewmew
      HOST_NAME: manage.cartbypass.info
  celery_worker:
    build: .
    container_name: celery_worker
    command: ["celery", "-A", "core", "worker", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - django

  celery_beat:
    build: .
    container_name: celery_beat
    command: ["celery", "-A", "core", "beat", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - django
