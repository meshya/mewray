version: '3.8'

services:

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Map the nginx.conf to container
      - .:/app  # Map your Django app code directory to serve static and media files
    depends_on:
      - django

  django:
    build: .
    container_name: django_app
    command: ["sh", "-c", "python manage.py migrate && daphne -b 0.0.0.0 -p 8000 mewray.asgi:application"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  celery_worker:
    build: .
    container_name: celery_worker
    command: ["celery", "-A", "core", "worker", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - django

  celery_beat:
    build: .
    container_name: celery_beat
    command: ["celery", "-A", "core", "beat", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - django
